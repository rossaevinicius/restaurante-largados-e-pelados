<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Restaurante Peladão</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="gay2.png" alt="Logo Restaurante Peladão">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                
              
            </ul>
        </nav>
    </header>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="numero">Seu Número de Telefone:</label><br>
            <input type="tel" id="numero" name="numero" required><br><br>
            
            <label for="email">Seu Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>
            
            <label for="horario">Horário de Atendimento:</label><br>
            <select id="horario" name="horario">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Restaurante Peladão. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
